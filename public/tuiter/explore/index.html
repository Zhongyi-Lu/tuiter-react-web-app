<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Explore</title>
    <link href="index.css"
          rel="stylesheet"/>
</head>
<body class="wd-background">
<div class="wd-container">
    <div class="wd-search-and-navigation-bar-box">
        <div class="wd-search-bar">
            <div class="wd-search-box">
                <img class="wd-search-icon wd-filter-svg-dimgray" src="icons8-search.svg">
                <input type="text" id="search-text" name="search-text"
                       placeholder="Search Tuiter" class="wd-search-input">
            </div>
            <a href="explore-settings.html">
                <img src="gear-svgrepo-com.svg" class="wd-setting-button wd-filter-svg-light-blue" alt="settings">
            </a>
        </div>

        <div class="wd-flex-container">
            <div class="wd-flex-box wd-flex-box-selected">For you</div>
            <div class="wd-flex-box">Trending</div>
            <div class="wd-flex-box">COVID-19</div>
            <div class="wd-flex-box">News</div>
            <div class="wd-flex-box">Sports</div>
            <div class="wd-flex-box">Entertainment</div>

        </div>
    </div>
    <div class="wd-suggestion-box-c">
        <div>
            <p class="wd-dark-text">
                Trending in Science
            </p>

            <p class="wd-white-text">
                Starship
            </p>

            <p class="wd-tweet-counter">
                55.5K Tweets
            </p>
        </div>
        <img src="three-dots-svgrepo-com.svg" class="wd-option-list wd-filter-svg-gray">
    </div>

    <div class="wd-suggestion-box-c">
        <div>
            <p class="wd-dark-text">
                Sports · Trending
            </p>

            <p class="wd-white-text">
                Joe Rogan
            </p>

            <p class="wd-tweet-counter">
                5,218 Tweets
            </p>
        </div>
        <img src="three-dots-svgrepo-com.svg" class="wd-option-list wd-filter-svg-gray">
    </div>

    <div class="wd-suggestion-box-d">

        <div class="wd-text-box ">
            <div class="wd-mixed-test">
                <span class="wd-white-text-small">
                    The New York Times
                </span>
                <span class="wd-dark-text">
                            · Yesterday
                </span>
            </div>
            <div class="wd-white-text wd-text-box">
                CNN's Cuomo conundrum: A star anchor with a brother in trouble
            </div>
        </div>
        <div class="wd-flex-box-image ">
            <img class="wd-small-image" src="cat2.png">
        </div>
    </div>

    <div class="wd-suggestion-box-e">
        <div class="wd-text-box">
            <p class="wd-dark-text">COVID-19 · LIVE</p>
            <p class="wd-white-text">COVID-19: News and updates for Massachusetts</p>
        </div>
        <div class="wd-flex-box-image ">
            <img class="wd-small-image" src="cat3.jpg">
        </div>
    </div>
</div>
</body>
